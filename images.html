<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em {
            color: red;
            font-style: normal;
        }
 
        /*
        All images will be tagged with these options. For a custom class .img, we would then include the "class=" part when defining the image.
        */
        img {
            width:200px;
            height: 200px;
            object-fit: cover;  /*The image will try to cover itself and resize into these sizes.*/
        }
    </style>
 
</head>
<body>
    <!--Include an image-->
    <img src="images/coffee.jpg" alt="A coffee mug on a table.">
 
</body>
</html>
