<!--
Blocks vs In-Line
In-Line sit on the same line as each other, such as links, but block elements take up the entire width of the page. An example of a block element is a paragraph.

Spans are inline and Divs are Block containers.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em {
            color: red;
            font-style: normal;
        }
    </style>
 
</head>
<body>
    <span>span1</span>
    <span>span2</span>
 
    <div>div1</div>
    <div>div2</div>
 
   
</body>
</html>
