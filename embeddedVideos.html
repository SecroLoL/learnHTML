<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em {
            color: red;
            font-style: normal;
        }
    </style>
 
</head>
<body>
    <img src="images/coffee.jpg" alt="A coffee mug on a table.">
    <a href="https://google.com">
        <img width="100" height="100" src="images/erichgiraffe.png" alt="Picture of Erich.">
    </a>
    <!-- This displays a video-->
    <!--'src' is a file, 'poster' is a thumbnail, 'autoplay' plays upon seeing it, 'loop' restarts, 'controls' lets users start and stop-->
    <video src="" poster="images/erichgiraffe.png" autoplay loop controls width="300">This text shows up upon failure.</video>


    <!--This displays a YouTube video. Go to the YouTube video and go to the 'Share' area of the video and click on 'Embed', which will generate the code.-->
    <iframe 
    width="560" height="315" src="https://www.youtube.com/embed/pQN-pnXPaVg" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
    This video displays an embbeded YouTube video.
    </iframe>
   

 
</body>
</html>
