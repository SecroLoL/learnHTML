<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em {
            color: red;
            font-style: normal;
        }
    </style>
 
</head>
<body>
    <!--Unordered List-->
    <ul>
        <!--List Items-->
        <li><a href="#"></a>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
    </ul>
    
    <!--Ordered List; the 'type' attribute gives the bullet points different styles, such as numbered, lettered, bulleted, etc.-->
    <ol type="A">
        <!--List items can nest structures like links.-->
        <li><a href="#"></a>Apples</li>
        <li>Oranges
            <!--Lists can nest other lists, such as here where we include an ordered list inside of an ordered list item-->
            <ol>
                <li>item1</li>
                <li>item2</li>
            </ol>
        </li>
        <li>Bananas</li>
    </ol>
    
    <!--Descriptive list. The dt is the data type and the dd is the description; goes in ordered fashion.-->
    <dl>
        <dt>Apples</dt>
        <dd>- They are red.</dd>
        <dt>Oranges</dt>
        <dd>- They are orange</dd>
    </dl>
</body>
</html>
